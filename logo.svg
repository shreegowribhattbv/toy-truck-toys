<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <!-- Toy truck icon -->
    <g class="truck-icon">
        <!-- Truck body -->
        <rect x="20" y="20" width="50" height="25" rx="5" fill="#FF5722" />
        <!-- Truck cabin -->
        <rect x="10" y="25" width="15" height="20" rx="3" fill="#2196F3" />
        <!-- Wheels -->
        <circle cx="20" cy="50" r="7" fill="#333" stroke="#666" stroke-width="1" />
        <circle cx="50" cy="50" r="7" fill="#333" stroke="#666" stroke-width="1" />
        <!-- Wheel details -->
        <circle cx="20" cy="50" r="3" fill="#666" />
        <circle cx="50" cy="50" r="3" fill="#666" />
        <!-- Window -->
        <rect x="12" y="28" width="10" height="8" rx="2" fill="#B3E5FC" />
        <!-- Truck details -->
        <rect x="25" y="25" width="40" height="5" rx="2" fill="#D84315" />
        <!-- Truck cargo -->
        <rect x="30" y="15" width="30" height="10" rx="2" fill="#FFC107" />
        <!-- Headlight -->
        <circle cx="10" cy="40" r="2" fill="#FFEB3B" />
    </g>
    <!-- Text -->
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Toy Truck</text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF5722">Toys</text>
</svg>